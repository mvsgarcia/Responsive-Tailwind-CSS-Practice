<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <title>Responsive Website</title>
</head>
<body class="bg-yellow-300 overflow-hidden">
    
    <header class="bg-white dark:bg-gray-800">
        <nav class="px-6 py-4 shadow">
            <div class="lg:items-center lg:justify-between lg:flex">
                <div class="flex items-center justify-between">
                    <div>
                        <a class="text-2xl font-bold text-gray-800 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300"
                            href="#">Lorem</a>
                    </div>

                    <!-- Burger menu button -->
                    <div class="lg:hidden cursor-pointer" id="burger">
                        <button type="button"
                            class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                            aria-label="Toggle menu">
                            <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                                <path
                                    d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
                <div class="mt-2 flex-col -mx-2 lg:mt-0 lg:block" id="menu">
                    <a href="#"
                        class="px-2 py-2 text-sm text-gray-800 rounded-md dark:text-gray-200 hover:bg-gray-900 hover:text-gray-100 hover:font-medium lg:mx-2">Home</a>
                    <a href="#"
                        class="px-2 py-2 text-sm text-gray-800 rounded-md dark:text-gray-200 hover:bg-gray-900 hover:text-gray-100 hover:font-medium lg:mx-2">About</a>
                    <a href="#"
                        class="px-2 py-2 text-sm text-gray-800 rounded-md dark:text-gray-200 hover:bg-gray-900 hover:text-gray-100 hover:font-medium lg:mx-2">Contact</a>
                </div>
            </div>
        </nav>

        <div class="lg:flex h-screen w-screen">
            <div class="flex items-center justify-center w-full px-6 py-8 lg:h-128 lg:w-1/2">
                <div class="max-w-xl lg:space-y-8">
                    <h1 class="text-2xl font-semibold text-gray-800 dark:text-white lg:text-4xl">Lorem <span
                            class="text-indigo-600 dark:text-indigo-400">Ipsum dolor sir amet</span></h1>

                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400 lg:text-2xl">Lorem ipsum dolor sit amet,
                        consectetur adipisicing elit. Blanditiis commodi cum cupiditate ducimus, fugit harum id
                        necessitatibus odio quam quasi, quibusdam rem tempora voluptates.</p>

                    <div class="flex flex-col mt-6 space-y-3 lg:space-y-0 lg:flex-row">
                        <a href="#"
                            class="block px-3 py-2 text-sm font-semibold text-center text-white transition-colors duration-200 transform bg-gray-900 rounded-md hover:bg-gray-700">Get
                            Started</a>
                        <a href="#"
                            class="block px-3 py-2 text-sm font-semibold text-center text-gray-700 transition-colors duration-200 transform bg-gray-200 rounded-md lg:mx-4 hover:bg-gray-300">Learn
                            More</a>
                    </div>
                </div>
            </div>

            <div class="w-full h-64 lg:w-1/2 lg:h-auto">
                <div class="w-full h-full bg-cover object-center inset-0 object-cover"
                    style="background-image: url(https://images.unsplash.com/photo-1548612164-97dc6e0ec9fb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80)">
                    <div class="w-full h-full bg-black opacity-25"></div>
                </div>
            </div>
        </div>
    </header>
    
<script src="index.js"></script>
</body>
</html>
